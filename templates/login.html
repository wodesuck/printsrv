<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>GDCPC 2015 Print Service - Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form id="login-form" action="/login" method="POST">
        <h2 class="text-center">Print Service</h2>
        <input type="text" name="username" class="form-control" placeholder="Team" autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for cat, msg in messages %}
          <div class="alert alert-danger"><strong>{{ cat }}</strong>{{ msg }}</div>
          {% endfor %}
        {% endwith %}
      </form>
    </div>
  </body>
</html>
