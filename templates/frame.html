<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>GDCPC 2016 Print Service - {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse-content">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">GDCPC 2016</span>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-content">
          <ul class="nav navbar-nav">
            <li id="nav-print"><a href="/print">Print</a></li>
            <li id="nav-history"><a href="/history">History</a></li>
          </ul>
          <div class="navbar-right">
            <p class="navbar-text">{{ current_user.username }}</p>
            <a href="/logout" class="btn btn-default navbar-btn">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block main %}{% endblock %}
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>$("#nav-{% block active %}{% endblock %}").addClass("active");</script>
  </body>
</html>
